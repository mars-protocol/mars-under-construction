<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mars</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="./assets/favicon.svg" />
	<link
	    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
	    rel="stylesheet"
  	/>
	<style type="text/css">
		* {
			box-sizing: border-box;
		}
		html {
			width: 100%;
			height: 100%;
		}
		body {
			background-image: url(assets/bg.jpg);
			background-position: center center;
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
			background-color: #000;
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
			font-family: 'Inter', sans-serif;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
		}
		.m {
			position: absolute;
			top: 0;
			left: 0;
		}
		.a {
			position: absolute;	
			top: 0;
			right: 0;
		}
		.r {	
			position: absolute;
			bottom: 0;
			left: 0;
		}
		.s {
			position: absolute;
			bottom: 0;
			right: 0;
		}
		.logo-container {
			position: absolute;
			top: 2rem;
			width: 100%;
			text-align: center;
		}
		.footer-container {
			position: absolute;
			bottom: 3rem;
			width: 100%;
			text-align: center;
		}
		.footer-container a {
			text-decoration: none;
		}
		.text-center {
			position: absolute;
			text-align: center;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			color: white;
		}
		.text-main {
			font-size: 32px;
			font-weight: 600;
		}
		.text-secondary {
			color: #ccc;
			line-height: 1.75;
		}
		.social-icon {
			width: 24px;
			height: 24px;
			margin: 0 12px;
		}
		.logo {
			width: 56px;
			height: 56px;
		}		
		@media screen and (max-width: 600px) {
			.m, .a, .r, .s {
				width: 80px;
				height: 80px;
			}
			.logo {
				width: 48px;
				height: 48px;
			}		
			.footer-container {
				position: absolute;
				bottom: 15%;
				width: 100%;
				text-align: center;
			}
		}
	</style>
</head>
<body>
	<img class="m" src="assets/M.png" />
	<img class="a" src="assets/A.png" />
	<div class="logo-container">
		<img class="logo" src="assets/mars_logo.svg" />
	</div>
	<div class="text-center">
		<h1 class="text-main">MARS <br /> PROTOCOL</h1>
		<p class="text-secondary">Decentralised credit protocol<br /> of the future on Terra</p>
	</div>
	<img class="r" src="assets/R.png" />
	<img class="s" src="assets/S.png" />
	<div class="footer-container">
		<a href="https://mars-protocol.medium.com" target="_blank" ref="noreferrer">
			<img class="social-icon" src="assets/medium_icon.svg" />
		</a>
		<a href="https://t.me/martiannews" target="_blank" ref="noreferrer">
			<img class="social-icon" src="assets/telegram_icon.svg" />	
		</a>	
		<a href="https://twitter.com/mars_protocol" target="_blank" ref="noreferrer">
			<img class="social-icon" src="assets/twitter_icon.svg" />
		</a>
		<a href="http://discord.gg/marsprotocol" target="_blank" ref="noreferrer">
			<img class="social-icon" src="assets/discord_icon.svg" />	
		</a>	
	</div>
</body>
</html>
